<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body >
  
  <section>
    <div class="container">
      <div class="box1">
        <img class="log" src="images/logo.svg" alt="">

        <div class="icons">
          <div class="icon1">
            <img class="logo" src="images/icon-document.svg">
          </div>
          <div class="icon">
            <img class="logo" src="images/icon-folder.svg">
          </div>
          <div class="icon">
            <img class="logo" src="images/icon-upload.svg">
          </div>          
        </div>
      </div>
      <div class="box2" style="color:white">
        <h1>You’ve used <span>815 GB</span> of your storage</h1>

        <div class="guage">
          <div class="gauge-used"><div class="guage-notch"></div></div>
          <div class="gb">
            <span  class="gb1">0 GB</span>
            <span class="gb2">1000 GB</span>
          </div>
        </div>
        
        <div class="remainder-box">
          <div class="shape"></div>
          <div class="remainder-message">
            <span class="data-left" style="color:black">185</span> <span class="gb-left">GB LEFT</span>
          </div>         
        </div>        
      </div>
    </div>        
  </section>  
</body>
<footer>
  <div class="attribution">  
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ojinnaka Njeze</a>.
</footer>
</html>
